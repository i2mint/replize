# Example replize configuration file
# Place this at ~/.replize.toml or ~/.config/replize/config.toml

[defaults]
# Default settings for all commands
use_rich = true
use_prompt_toolkit = true
enable_history = true
history_file = "~/.replize_history"
show_return_code = false
validate_command = true
verbose_exit = false

